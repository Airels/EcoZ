{{> header}}
  <div class="jumbotron mt-5">
    <div class="container">
      <div class="col">
        <h1> {{question.title}}</h1>

        <p>Les réponses proposés : 
            <ul>
                {{#answers}}
                <li>
                    {{content}}
                </li>
                {{/answers}}
            </ul>
        </p>

        <p>La réponse est la propostion n°{{goodAnswer}}</p>

        <a href="/admin/questionAction/delete/{{question.id}}" class="btn btn-danger">Supprimer la question</a>
      </div>
    </div>
  </div>

  <a href="/admin/getQuestions" class="btn btn-primary mr-2">Retourner a la liste des questions</a>
{{> footer}}
