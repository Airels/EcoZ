{{> header}}
 
<form action="/admin/questionAction/delete:id" method="post">
    
      <div class="jumbotron mt-5">
        <div class="container">
          <div class="col">
            <h1> {{question.title}}</h1>

            <p>Les réponses proposés : 
                <ul>
                    {{#answers}}
                    <li>
                        {{content}}
                    </li>
                    {{/answers}}
                </ul>
            </p>

            <p>La réponse est la propostion n°{{goodAnswer}}</p>


            <input class="form-control btn btn-danger" type="submit" value="Supprimer la question">
          </div>
        </div>
      </div>
  </form>
  <a href="/admin/allQuestions" class="btn btn-primary mr-2">Retourner a la liste des questions</a>
{{> footer}}
