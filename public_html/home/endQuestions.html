{{> header}}

<div class="jumbotron mt-5">
    <div class="container">
        <h1 class="display-4">
        Votre ancien score : {{oldPoints}}
        </h1>
        <h1 class="display-4">
        Votre nouveau score : {{newPoints}}
        </h1>
    </br>
        <div class="card">
            <div class="card-header">Les questions que l'on vous a posés :</div>
            <ul class="list-group list-group-flush">
                {{#questionsAsked}}
                    <li class="list-group-item">{{title}}</li>
                {{/questionsAsked}}
            </ul>
        </div>

        <div class="card">
            <div class="card-header">Les bonnes réponses associés :</div>
            <ul class="list-group list-group-flush">
                {{#goodAnswers}}
                    <li class="list-group-item">{{content}}</li>
                {{/goodAnswers}}
            </ul>
        </div>
    </div>
</div>
{{> footer}}
