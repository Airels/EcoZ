{{> header}}
  <form action="/changePassword" method="post">
    
      <div class="jumbotron mt-5">
        <div class="container">
          <div class="col">
            <h1> Changement de mot de passe </h1>
            <p>Mot de passe actuel : <input class="form-control" type="password" name="password" id="actualPassword" required></p>
            <p>Nouveau mot de passe : <input class="form-control" type="password" name="password" id="newPassword" required></p>
            
            {{#error1}}
              <p class="text-danger"> Un des champs nécessaire n'est pas rempli.</p>
            {{/error1}}

            {{#error2}}
              <p class="text-danger"> Le nouveau mot de passe doit être différent du mot de passe actuel.</p>
            {{/error2}}
            

            <input class="form-control btn btn-success" type="submit" value="Changer mon mot de passe">
          </div>
        </div>
      </div>
  </form>
{{> footer}}
