{{> header}}


<div class="jumbotron mt-5">
    <div class="container">
      <h1 class="display-4">
          {{question.title}}
      </h1>
      <form method="GET" action="/home/a">
        
            <legend class="col-form-label col-sm-2 pt-0">Réponses :</legend>
                <div class="col-sm-10">
                    {{#answers}}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="id" value="{{id}}" onclick="this.form.submit();">
                        <label class="form-check-label" for="{{id}}">
                        
                            {{content}}
                        

                        </label>
                    </div>
                    {{/answers}}

                    
                </div>

                </br>
                <p>Question créer par : {{question.creator}}</p>
        </form>
    </div>
</div>

{{> footer}}
