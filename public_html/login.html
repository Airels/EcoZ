{{> header}}
  <form action="/login" method="post">
    <div class="row row-cols-1 row-cols-sm-2">
      <div class="col">
        <h1> Log In </h1>
        <p>name : <input class="form-control" type="text" name="username" id="username" required></p>
        <p>password : <input class="form-control" type="password" name="password" id="password" required></p>

        <input class="form-control btn btn-primary" type="submit" value="Submit">
      </div>
    </div>
  </form>
{{> footer}}
