{{> header}}
  <form action="/login" method="post">
    
      <div class="jumbotron mt-5">
        <div class="container">
          <div class="col">
            <h1> Connexion </h1>
            <p>Nom d'utilisateur : <input class="form-control" type="text" name="username" id="username" required></p>
            <p>Mot de passe : <input class="form-control" type="password" name="password" id="password" required></p>
            
            {{#error1}}
              <p class="text-danger"> Nom d'utilisateur ou mot de passe manquant</p>
            {{/error1}}

            {{#error2}}
              <p class="text-danger">Nom d'utilisateur ou mot de passe incorrect</p>
            {{/error2}}
            

            <input class="form-control btn btn-secondary" type="submit" value="Se connecter">
          </div>
        </div>
      </div>
    
  </form>
{{> footer}}
