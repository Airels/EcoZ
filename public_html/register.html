{{> header}}
  <form action="/register" method="post">
    
      <div class="jumbotron mt-5">
        <div class="container">
          <div class="col">
            <h1> S'inscrire </h1>
            <p>Nom d'utilisateur : <input class="form-control" type="text" name="username" id="username" required></p>
            <p>Mot de passe : <input class="form-control" type="password" name="password" id="password" required></p>
            <p>Addresse E-Mail : <input class="form-control" type="email" name="email" id="email" required></p>
            
            {{#error1}}
              <p class="text-danger"> Un des champs nécessaire à l'inscription n'est pas rempli.</p>
            {{/error1}}

            {{#error2}}
              <p class="text-danger"> Nom d'utilisateur ou adresse e-mail déjà existant.</p>
            {{/error2}}
            

            <input class="form-control btn btn-success" type="submit" value="S'inscrire">
          </div>
        </div>
      </div>
  </form>
{{> footer}}
